<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMMB</title>

    <style>
        .card {
            border: none;
            border-radius: 5px !important;
            transition: transform 0.2s;
        }

        .card-img-top {
            aspect-ratio: 16 / 9;
            object-fit: cover;
            border-radius: 5px !important;
            width: 100%;
            height: auto;
            display: block;
        }

        .more-category-btn {
            background-color: #f5f5f5;
            border-radius: 24px;
            padding: 8px 16px;
            margin: 4px;
            font-size: 1rem;
            border: none;
            font-weight: 500;
        }

        .more-category-btn:hover {
            background-color: #e2e2e2;
        }

        a {
            color: #0c0c0c;
            text-decoration: none;
        }

        a:hover {
            color: #0c0c0c;
            text-decoration: underline;
        }

        section {
            margin-top: 48px;
        }

        .category-btn {
            width: calc(20% - 8px);
            background-color: white;
            padding: 8px;
            font-size: 1rem;
            border: 1px #eee solid;
            font-weight: 500;
            transition: background-color 0.2s ease-in-out;
            text-align: center;
        }

        .category-btn:hover {
            background-color: #eee;
        }

    </style>
</head>
<body>
<div id="container" class="mt-2" layout:fragment="content">
    <div class="mb-4">
        <div class="d-flex rounded" style="gap: 8px; height: 100px; align-items: stretch;">
            <!-- 왼쪽 배너 -->
            <div class="position-relative overflow-hidden rounded" style="flex: 4;">
                <div class="w-100 h-100 position-absolute top-0 start-0"
                     style="background-image: url('/images/vtuber.png'); background-size: cover; background-position: center;">
                </div>
                <div class="w-100 h-100 position-absolute top-0 start-0"
                     style="background-color: rgba(0, 0, 0, 0.4);"></div>
                <div class="position-relative text-white p-3 h-100 d-flex flex-column justify-content-center">
                    <h5 class="fw-bold mb-1">외주로 이어지는<br>2D 버튜버 클래스</h5>
                    <p class="small mb-0">59종 실습으로 빠르게 수익화 시작</p>
                </div>
            </div>

            <!-- 오른쪽 버튼 박스 -->
            <div class="d-flex flex-column" style="flex: 6;">
                <div class="d-flex flex-wrap bg-white rounded h-100" style="gap: 8px;">
                    <button class="category-btn">🏢 창업 · 부업</button>
                    <button class="category-btn">🎨 디지털 드로잉</button>
                    <button class="category-btn">🌿 라이프스타일</button>
                    <button class="category-btn">🖌️ 드로잉</button>
                    <button class="category-btn">🧵 공예</button>
                    <button class="category-btn">💰 금융 · 재테크</button>
                    <button class="category-btn">🎯 디자인</button>
                    <button class="category-btn">⚙️ 생산성</button>
                    <button class="category-btn">📸 사진 · 영상</button>
                    <button class="category-btn">➕ 전체 카테고리</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 상단 홍보 캐러셀 -->
    <div id="promoCarousel" class="carousel slide mb-5" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#promoCarousel" data-bs-slide-to="0" class="active bg-dark"
                    aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#promoCarousel" data-bs-slide-to="1" class="bg-dark"
                    aria-label="Slide 2"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="bg-light rounded p-4">
                    <div class="d-flex align-items-center mx-auto"
                         style="max-width: 960px; padding-left: 8rem; padding-right: 8rem;">
                        <img src="" class="me-4" alt="프로모션 이미지">
                        <div>
                            <h4 class="fw-bold">클래스 완강자 모여라!</h4>
                            <p class="text-muted">재파와 함께 연령대별 투자전략 GO</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <div class="bg-light rounded p-4">
                    <div class="d-flex align-items-center mx-auto"
                         style="max-width: 960px; padding-left: 8rem; padding-right: 8rem;">
                        <img src="" class="me-4" alt="프로모션 이미지">
                        <div>
                            <h4 class="fw-bold">새로운 클래스 오픈!</h4>
                            <p class="text-muted">지금 등록하고 빠르게 시작하세요</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#promoCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true" style="filter: invert(1);"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#promoCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true" style="filter: invert(1);"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <script>
        function toggleCategoryMenu() {
            const menu = document.getElementById('categoryMenu');
            const icon = document.getElementById('categoryIcon');
            if (menu.style.display === 'none' || menu.style.display === '') {
                menu.style.display = 'block';
                icon.classList.remove('bi-caret-down-fill');
                icon.classList.add('bi-caret-up-fill');
            } else {
                menu.style.display = 'none';
                icon.classList.remove('bi-caret-up-fill');
                icon.classList.add('bi-caret-down-fill');
            }
        }

        document.addEventListener('click', function (e) {
            const toggle = document.getElementById('categoryToggle');
            const menu = document.getElementById('categoryMenu');
            if (!toggle.contains(e.target) && !menu.contains(e.target)) {
                menu.style.display = 'none';
                document.getElementById('categoryIcon').classList.remove('bi-caret-up-fill');
                document.getElementById('categoryIcon').classList.add('bi-caret-down-fill');
            }
        });
    </script>

    <div id="classSections"></div>

    <script>
        const sections = [
            '주간101',
            '실시간 인기 클래스',
            '새로 오픈한 클래스',
            '오늘의 BEST 클래스',
            '금융 · 재테크 인기 클래스',
            '음악 인기 클래스',
            '창업 · 부업 인기 클래스',
            '생산성 인기 클래스',
            '외국어 시험 인기 클래스',
            '브랜딩 인기 클래스',
            '트렌드가 뭔데, 지금 BUY 인기 클래스',
            '스마트한 일상을 위한 클래스',
            '클로저 HOT 클래스'
        ];

        const sectionToCategoryName = {
            '금융 · 재테크 인기 클래스': '금융 · 재테크',
            '음악 인기 클래스': '음악',
            '창업 · 부업 인기 클래스': '창업 · 부업',
            '생산성 인기 클래스': '생산성',
            '외국어 시험 인기 클래스': '외국어 시험',
            '마케팅 인기 클래스': '마케팅',
            '아이 교육 인기 클래스': '아이 교육'
        };

        const fetchClassesByCategory = async (sectionTitle) => {
            const category = sectionToCategoryName[sectionTitle];
            if (!category) return [];
            const res = await fetch(`/api/classes?category=${encodeURIComponent(category)}`);
            return res.ok ? res.json() : [];
        };


        const renderSection = (category, index, classes) => {
            const sectionId = `carousel-${index}`;

            // 5개씩 나누기
            const slides = [];
            for (let i = 0; i < classes.length; i += 5) {
                slides.push(classes.slice(i, i + 5));
            }

            const slideItemsHtml = slides.map((group, idx) => `
        <div class="carousel-item ${idx === 0 ? 'active' : ''}">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-5 g-3">
                ${group.map(cls => `
                    <div class="col">
                        <div class="card h-100">
                            <img src="${cls.thumbnailUrl || '/images/default-image.png'}" class="card-img-top" alt="썸네일"
                                 onerror="this.onerror=null; this.src='/images/default-image.png';">
                            <div class="card-body" style="padding: 5px 0;">
                                <p class="card-text fw-semibold mb-0">${cls.classTitle}</p>
                                <p class="card-text text-muted mb-0" style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">${cls.classDescription}</p>
                            </div>
                        </div>
                    </div>
                `).join('')}
            </div>
        </div>
    `).join('');

            return `
        <section>
            <div class="d-flex justify-content-between align-items-center mb-2">
                <h5 class="fw-bold mb-0">${category}</h5>
                <div>
                    <button class="btn p-0 me-2 fw-bold text-muted small" style="font-size: 0.8rem;">더 보기</button>
                    <button class="btn btn-sm" type="button" data-bs-target="#${sectionId}" data-bs-slide="prev">
                        <i class="bi bi-chevron-left fs-5 text-dark"></i>
                    </button>
                    <button class="btn btn-sm" type="button" data-bs-target="#${sectionId}" data-bs-slide="next">
                        <i class="bi bi-chevron-right fs-5 text-dark"></i>
                    </button>
                </div>
            </div>
            <div id="${sectionId}" class="carousel slide" data-bs-ride="false">
                <div class="carousel-inner">
                    ${slideItemsHtml}
                </div>
            </div>
        </section>
    `;
        };

        const renderAllSections = async () => {
            const container = document.getElementById('classSections');
            for (let i = 0; i < sections.length; i++) {
                const sectionTitle = sections[i];
                const classList = await fetchClassesByCategory(sectionTitle);
                if (classList.length === 0) continue; // 데이터 없는 섹션은 건너뜀

                const sectionHtml = renderSection(sectionTitle, i, classList);
                container.insertAdjacentHTML("beforeend", sectionHtml);
            }
        };

        document.addEventListener('DOMContentLoaded', renderAllSections);
    </script>

    <!-- 중간 카테고리 검색 추가 -->
    <div class="text-center py-5">
        <h5 class="fw-bold mb-3">관심 클래스를 발견하지 못하셨나요?</h5>
        <p class="text-muted mb-4">아래 카테고리들도 탐색해 보세요.</p>
        <div class="d-flex flex-wrap justify-content-center">
            <button class="more-category-btn">💰 금융 · 재테크</button>
            <button class="more-category-btn">🏋️ 운동</button>
            <button class="more-category-btn">🔤 영어</button>
            <button class="more-category-btn">🍜 요리 · 음료</button>
            <button class="more-category-btn">🧑‍🎨 디자인</button>
            <button class="more-category-btn">🎵 음악</button>
            <button class="more-category-btn">📸 사진 · 영상</button>
            <button class="more-category-btn">💻 프로그래밍</button>
            <button class="more-category-btn">📊 데이터사이언스</button>
            <button class="more-category-btn">🏀 공예</button>
            <button class="more-category-btn">💃 라이프스타일</button>
            <button class="more-category-btn">🖌️ 디지털드로잉</button>
            <button class="more-category-btn">✨ 마케팅</button>
            <button class="more-category-btn">📈 생산성</button>
            <button class="more-category-btn">💡 창업 · 부업</button>
            <button class="more-category-btn">👶 아이 교육</button>
        </div>
    </div>

    <!-- 하단 고정 CTA 바 -->
    <div class="position-fixed bottom-0 start-0 end-0 bg-white border-top py-3 px-4 d-flex justify-content-between align-items-center"
         style="z-index: 1050;">
        <div class="fw-bold">듣고 싶은 클래스를 다 들어보세요<br><a href="#" class="text-decoration-underline text-dark">구독 더 알아보기</a>
        </div>
        <button class="btn btn-warning fw-bold px-4 py-2">바로 시작하기</button>
    </div>
</div>

<script>
    // 클래스 리스트를 렌더링할 대상 영역 (예: 특정 섹션 또는 div)
    const renderClassList = (classes) => {
        const container = document.getElementById('dynamicClassContainer');
        if (!container) return;

        let html = '<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-5 g-3">';
        classes.forEach(cls => {
            html += `
        <div class="col">
            <div class="card h-100">
                <img src="${cls.thumbnailUrl}" class="card-img-top" alt="썸네일">
                <div class="card-body">
                    <p class="card-text fw-semibold">${cls.title}</p>
                    <p class="card-text text-muted">${cls.category}</p>
                </div>
            </div>
        </div>`;
        });
        html += '</div>';

        container.innerHTML = html;
    };

    const fetchClasses = (categoryName = '') => {
        fetch(`/api/classes${categoryName ? '?category=' + encodeURIComponent(categoryName) : ''}`)
            .then(res => res.json())
            .then(data => renderClassList(data))
            .catch(err => console.error('클래스 로딩 실패:', err));
    };

    // 예: 페이지 로딩 시 전체 클래스 호출
    document.addEventListener('DOMContentLoaded', () => {
        fetchClasses();
    });
</script>

</body>
</html>
