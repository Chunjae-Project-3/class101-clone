<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<head>
    <meta charset="UTF-8">
    <title>관리자 채팅</title>
</head>

<body>
<div layout:fragment="content">
    <div class="container py-4" style="max-width: 900px;">
        <h4 class="mb-4">고객 채팅 관리</h4>
        <div class="row">
            <!-- 유저 목록 -->
            <div class="col-md-4 border-end">
                <ul id="userList" class="list-group">
                    <!-- 사용자 리스트 동적 생성 -->
                </ul>
            </div>

            <!-- 채팅창 -->
            <div class="col-md-8">
                <div class="border rounded p-3 mb-3" id="chatBox"
                     style="height: 400px; overflow-y: scroll; background-color: #f9f9f9;">
                    <div class="text-muted">사용자를 선택하세요</div>
                </div>
                <div class="input-group">
                    <input type="text" id="chatInput" class="form-control" placeholder="메시지를 입력하세요" autocomplete="off" disabled>
                    <button id="sendBtn" class="btn btn-primary" type="button" disabled>보내기</button>
                </div>
            </div>
        </div>
    </div>
    <div id="chatMeta" th:data-loginid="${loginId}"></div>

    <script>
        const loginId = document.getElementById("chatMeta")?.dataset.loginid || "unknown";
        console.log("✅ 로그인 ID:", loginId);
    </script>

</div>

<th:block layout:fragment="script">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadUserList();
            connectWebSocket();

            document.getElementById("sendBtn").addEventListener("click", () => {
                const input = document.getElementById("chatInput");
                const message = input.value.trim();
                if (!message || !selectedUserId) return;

                const chatMessage = {
                    sender: 'master',
                    receiver: selectedUserId,
                    content: message,
                    timestamp: new Date().toISOString()
                };

                stompClient.send("/app/chat.send", {}, JSON.stringify(chatMessage));
                renderMessage('나', message);
                input.value = "";
            });
        });

        function loadUserList() {
            fetch('/admin/chat/users')
                .then(res => res.json())
                .then(users => {
                    const list = document.getElementById("userList");
                    list.innerHTML = '';
                    users.forEach(userId => {
                        const li = document.createElement("li");
                        li.className = "list-group-item list-group-item-action";
                        li.textContent = userId;
                        li.onclick = () => selectUser(userId);
                        list.appendChild(li);
                    });
                });
        }

        function selectUser(userId) {
            selectedUserId = userId;
            document.getElementById("chatInput").disabled = false;
            document.getElementById("sendBtn").disabled = false;
            document.getElementById("chatBox").innerHTML = "";

            fetch(`/admin/chat/${userId}`)
                .then(res => res.json())
                .then(messages => {
                    messages.forEach(msg => {
                        const label = msg.sender === 'master' ? '나' : msg.sender;
                        renderMessage(label, msg.content);
                    });
                });
        }

        function connectWebSocket() {
            const socket = new SockJS("/ws-chat");
            stompClient = Stomp.over(socket);

            stompClient.connect({}, () => {

                stompClient.subscribe("/user/queue/messages", (message) => {
                    const msg = JSON.parse(message.body);
                    if (msg.sender === selectedUserId) {
                        renderMessage(msg.sender, msg.content);
                    }
                });
            });
        }

        function renderMessage(sender, text) {
            const chatBox = document.getElementById("chatBox");
            const msg = document.createElement("div");
            msg.className = "mb-2";
            msg.innerHTML = `<strong>${sender}:</strong> ${text}`;
            chatBox.appendChild(msg);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

    </script>
</th:block>

</body>
</html>
