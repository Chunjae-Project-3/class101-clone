<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head layout:fragment="header">
    <meta charset="UTF-8">
    <title>게시글</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/scripts.js"></script>
    <script src="/js/reply.js"></script>
</head>
<body class="container py-4">
<div layout:fragment="top-content" class="mb-4">
    <h1 class="text-center">게시글 상세</h1>
</div>

<div layout:fragment="content">
    <table class="table table-bordered">
        <tr>
            <th>번호</th>
            <td th:text="${bbsDTO.idx}"></td>
        </tr>
        <tr>
            <th>제목</th>
            <td th:text="${bbsDTO.title}"></td>
        </tr>
        <tr>
            <th>작성일</th>
            <td th:text="${bbsDTO.display_date}"></td>
        </tr>
        <tr>
            <th>내용</th>
            <th><textarea class="form-control" name="content" id="content" rows="5"
                          th:text="${bbsDTO.content}"></textarea>
            </th>
        </tr>
    </table>
    <div class="text-end">
        <a th:href="@{/bbs/list(page_no=1, page_size=10)}" class="btn btn-secondary">목록</a>
        <a th:href="@{/bbs/modify(idx=${bbsDTO.idx})}" class="btn btn-primary">수정</a>
        <a th:href="@{/bbs/delete(idx=${bbsDTO.idx})}" class="btn btn-danger">삭제</a>
    </div>

    <div class="row mt-3">
        <div class="col-md-12">
            <div class="my-4 ">
                <button class="btn btn-primary addReplyBtn">댓글 추가</button>
            </div>
            <ul class="list-group replyList">
            </ul>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col">
            <ul class="pagination replyPaging">
            </ul>
        </div>
    </div>

    <div class="modal registerModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">댓글 등록</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <span class="input-group-text">댓글</span>
                        <input type="text" class="form-control reply_content">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">작성자</span>
                        <input type="text" class="form-control reply_user_id">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary registerBtn">등록</button>
                    <button type="button" class="btn btn-outline-dark closeRegisterBtn">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal modifyModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title replyHeader"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <span class="input-group-text">Reply Text</span>
                        <input type="text" class="form-control modifyText">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-primary modifyBtn">수정</button>
                    <button type="button" class="btn btn-outline-danger removeBtn">삭제</button>
                    <button type="button" class="btn btn-outline-dark closeModifyBtn">취소</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div layout:fragment="footer" class="text-center mt-5">
    <h6 class="text-muted">푸터</h6>
</div>

<script layout:fragment="script" th:inline="javascript">

    const idx = [[${bbsDTO.idx}]];

    const replyList = document.querySelector('.replyList') // 댓글 목록 DOM
    const replyPaging = document.querySelector('.replyPaging') // 페이지 목록 DOM

    function printList(dtoList) {
        const replyList = document.querySelector('.replyList');
        let str = '';

        if (dtoList && dtoList.length > 0) {
            for (const dto of dtoList) { // 배열
                // for ... in: 객체
                str += `<li class="list-group-item d-flex replyItem">
                      <span class="col-2">${dto.idx}</span>
                      <span class="col-6" data-idx="${dto.idx}">${dto.reply_content}</span>
                      <span class="col-2">${dto.reply_user_id}</span>
                      <span class="col-2">${dto.reply_date}</span>
                    </li>`;
            }
        }

        replyList.innerHTML = str;
    }

    function printPages(data) {
        const replyPaging = document.querySelector('.replyPaging');
        let pageStr = '';

        if (data.prev) {
            pageStr += `<li class="page-item"><a class="page-link" data-page="${data.start - 1}">이전</a></li>`;
        }

        for (let i = data.start; i <= data.end; i++) {
            pageStr += `<li class="page-item ${i === data.page ? 'active' : ''}">
                      <a class="page-link" data-page="${i}">${i}</a>
                    </li>`;
        }

        if (data.next) {
            pageStr += `<li class="page-item"><a class="page-link" data-page="${data.end + 1}">다음</a></li>`;
        }

        replyPaging.innerHTML = pageStr;
    }

    function printReplies(page, size, goLast) {
        getBbsReplyList({board_idx: idx, reply_page_no: page, reply_page_size: size, goLast}).then(
            data => {
                printList(data.dtoList);
                printPages(data);
            }
        ).catch(e => {
            console.error(e);
        });
    }

    printReplies(1, 10, false)

    // 댓글 등록 모달
    const registerModal = new bootstrap.Modal(document.querySelector(".registerModal"))
    const registerBtn = document.querySelector(".registerBtn")
    const reply_content = document.querySelector(".reply_content")
    const reply_user_id = document.querySelector(".reply_user_id")
    const closeRegisterBtn = document.querySelector(".closeRegisterBtn")

    document.querySelector(".addReplyBtn").addEventListener("click", function (e) {
        registerModal.show()
    }, false)

    closeRegisterBtn.addEventListener("click", function (e) {
        registerModal.hide()
    }, false)

    registerBtn.addEventListener("click", function (e) {
        const replyObj = {
            board_idx: idx,
            reply_content: reply_content.value,
            reply_user_id: reply_user_id.value
        }

        bbsReplyRegist(replyObj).then(result => {
            registerModal.hide()
            reply_content.value = ''
            reply_user_id.value = ''
            printReplies(1, 10, true) // 댓글 목록 갱신
        }).catch(e => {
            alert("Exception...")
        })
    }, false)

    let page = 1
    let size = 10

    document.querySelector(".replyPaging").addEventListener("click", function (e) {
        e.preventDefault();
        e.stopPropagation();

        const target = e.target;
        if (!target || target.tagName !== 'A') return;

        const pageNum = target.getAttribute("data-page");
        page = parseInt(pageNum);
        printReplies(page, size);
    });

    // modifyModal
    const modifyModal = new bootstrap.Modal(document.querySelector(".modifyModal"))

    const replyHeader = document.querySelector(".replyHeader")
    const modifyText = document.querySelector(".modifyText")
    const modifyBtn = document.querySelector(".modifyBtn")
    const removeBtn = document.querySelector(".removeBtn")
    const closeModifyBtn = document.querySelector(".closeModifyBtn")

    replyList.addEventListener("click", function (e) {

        e.preventDefault()
        e.stopPropagation()

        const target = e.target

        if (!target || target.tagName != 'SPAN') {
            return
        }

        const idx = target.getAttribute("data-idx")

        if (!idx) {
            return
        }

        bbsReplyView(idx).then(reply => { // 댓글의 내용을 모달창에 채워서 보여주는
            replyHeader.innerHTML = reply.idx
            modifyText.value = reply.reply_content
            modifyModal.show()
        }).catch(e => alert('error'))

    }, false)


    modifyBtn.addEventListener("click", function (e) {

        const replyObj = {
            board_idx: idx,
            idx: replyHeader.innerHTML,
            reply_content: modifyText.value
        }

        bbsReplyModify(replyObj).then(result => {
            alert(result.idx + '번 댓글이 수정되었습니다.')
            reply_content.value = ''
            modifyModal.hide()
            printReplies(page, size)

        }).catch(e => {
            console.log(e)
        })
    }, false)

    closeModifyBtn.addEventListener("click", function (e) {

        modifyModal.hide()

    }, false)

    removeBtn.addEventListener("click", function (e) {

        bbsReplyDelete(replyHeader.innerHTML).then(result => {

            alert(result.idx + '번 댓글이 삭제되었습니다.')
            reply_content.value = ''
            modifyModal.hide()

            page = 1 // 이 부분이 없다면 원래 페이지로

            printReplies(page, size)

        }).catch(e => {
            console.log(e)
        })
    }, false)
</script>
</body>
</html>
