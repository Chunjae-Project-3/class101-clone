<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head layout:fragment="header">
  <meta charset="UTF-8">
  <title>게시글 수정</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
<div layout:fragment="top-content" class="mb-4">
  <h1 class="text-center">게시글 수정</h1>
</div>

<div layout:fragment="content">
  <form th:action="@{/bbs/modify}" method="post">
    <input type="hidden" name="idx" th:value="${bbsDTO.idx}">
    <div class="mb-3">
      <label for="title" class="form-label">제목</label>
      <input type="text" class="form-control" name="title" id="title" th:value="${bbsDTO.title}" required>
    </div>
    <div class="mb-3">
      <label for="content" class="form-label">내용</label>
      <textarea class="form-control" name="content" id="content" rows="5" th:text="${bbsDTO.content}" required></textarea>
    </div>
    <div class="text-end">
      <button type="submit" class="btn btn-success">수정</button>
      <a th:href="@{/bbs/list}" class="btn btn-secondary">목록</a>
    </div>
  </form>
</div>

<div layout:fragment="footer" class="text-center mt-5">
  <h6 class="text-muted">푸터</h6>
</div>

<th:block layout:fragment="script" th:inline="javascript">
  <script>
    const successMsg = [[${success}]];
    if (successMsg !== null) {
      alert(successMsg);
    }
  </script>
</th:block>
</body>
</html>
