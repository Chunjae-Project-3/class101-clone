<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="|${creator.creatorName} - 크리에이터 페이지|">크리에이터 페이지</title>
    <style>
        .creator-header {
            position: relative;
            height: 240px;
            background-size: cover;
            background-position: center;
            z-index: 1;
        }
        .creator-header .overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .creator-header .overlay h1 {
            color: white;
            font-size: 2rem;
            font-weight: bold;
        }
        .creator-profile {
            margin-top: -40px;
        }
        .creator-profile img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border: 3px solid #fff;
            z-index: 2;
        }
        .badge-status {
            font-size: 0.75rem;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div>start of body</div>

    <!-- 헤더 배경 -->
    <div class="creator-header"
         th:style="|background-image: url('/upload/creator/creator_banner.png');|">
        <div class="overlay">
<!--            <h1 th:text="${creator.headerTitle}">헤더 제목</h1>-->
        </div>
    </div>
    <!-- 프로필 카드 -->
    <div class="container creator-profile d-flex align-items-center">
        <img th:src="@{/upload/creator/{img}(img=${creator.creatorProfileImg})}"
             class="rounded-circle" alt="프로필 사진"/>
        <div class="ms-3">
            <h2 th:text="${creator.creatorName}">크리에이터 이름</h2>
            <p th:text="${creator.creatorDescription}" class="text-muted">크리에이터 소개</p>
        </div>
    </div>

    <!-- 클래스 섹션 -->
    <div class="container mt-4">
        <h3>클래스</h3>
        <!-- 카테고리 버튼 그룹 -->
        <div class="btn-group mb-3" role="group">
            <button type="button"
                    class="btn btn-outline-secondary"
                    th:each="cat : ${categories}"
                    th:text="${cat.label}"
                    th:classappend="${cat.value == selectedCategory} ? ' active' : ''"
                    th:onclick="|window.location.href='?category=${cat.value}'|">
                전체
            </button>
        </div>

        <div class="recent-class-list">
            <h3>이 크리에이터의 최근 클래스</h3>
            <ul th:if="${recentClasses != null}">
                <li th:each="cls : ${recentClasses}" th:text="${cls}"></li>
            </ul>
            <div th:each="cls : ${recentClasses}">
                <div>
                    <img th:src="@{/upload/class/{img}(img=${cls.thumbnail})}" alt="썸네일">
                    <h4 th:text="${cls.title}">클래스 제목</h4>
                </div>
            </div>
        </div>

        <!-- 클래스 카드 그리드 -->
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col" th:each="cls : ${classes}">
                <div class="card h-100 position-relative">
                    <img th:src="${cls.thumbnailUrl}" class="card-img-top" alt="클래스 썸네일"/>
                    <div class="badge bg-secondary position-absolute top-0 start-0 m-2 badge-status"
                         th:text="${cls.status}">상태</div>
                    <button class="btn btn-light position-absolute top-0 end-0 m-2">
                        <i class="bi bi-bookmark"></i>
                    </button>
                    <div class="card-body">
                        <h5 class="card-title" th:text="${cls.title }">클래스 제목</h5>
                        <p class="card-text text-muted" th:text="${cls.level}">레벨</p>
                    </div>
                </div>
            </div>
        </div>
        <div>end of body</div>
    </div>
</div>
</body>
</html>
