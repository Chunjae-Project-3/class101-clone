<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body class="bg-light">
<div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="card shadow p-4" style="min-width: 350px; max-width: 400px; width: 100%;">
        <h1 class="h2 fw-bold mb-4 text-center">로그인</h1>
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">ID</label>
                <input type="text" id="username" name="userId" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" id="password" name="userPwd" class="form-control" required>
            </div>
            <div th:if="loginErrorMsg != null" th:text="${loginErrorMsg}"></div>
            <button type="submit" class="btn btn-primary w-100 mb-2">로그인</button>
            <a href="/signup" class="btn btn-outline-secondary w-100">회원가입</a>
        </form>
    </div>
</div>
<th:block th:if="${signUpSuccessMsg != null}">
    <script th:inline="javascript">
        alert([[${signUpSuccessMsg}]]);
    </script>
</th:block>
</body>
</html>
