<!DOCTYPE html>
<html
        lang="ko"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/layout.html}"
>
<head>
    <style>
        #container.container {
            padding-left: 0;
            padding-right: 0;
        }

        .quit {
            color: #a4a4a4;
            cursor: pointer;
            font-weight: bold;
            text-decoration: underline;
        }

        /* 선택된 탭(활성 탭)의 파란색 배경과 테두리 제거 */
        .nav-tabs .nav-link.active {
            background-color: transparent !important;
            border-color: transparent !important;
            color: inherit !important;
            box-shadow: none !important;
        }

        .nav-link {
            color: black !important;
            cursor: pointer;
        }

        .nav-tabs .nav-link:hover,
        .nav-tabs .nav-link:focus {
            background-color: transparent !important;
            border-color: transparent !important;
            color: inherit !important;
            box-shadow: none !important;
        }

        .editBtn {
            background-color: rgb(255, 93, 0);
            border: none;
        }

        .editBtn:hover {
            background-color: rgb(255, 120, 0);
        }
    </style>
</head>
<body>
<header></header>
<div id="container" class="container" layout:fragment="content">
    <div class="row">
        <!-- 사이드바 -->
        <div class="col-md-3 mb-4">
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">내 정보</h5>
                    <p class="card-text" th:text="${userInfo.userName}">닉네임</p>
                    <p class="card-text" th:text="${userInfo.userId}">아이디</p>
                </div>
            </div>
            <ul class="nav nav-tabs flex-column list-group" id="tab-container">
                <li class="list-group-item">
                    <a class="nav-link fw-bold" href="/logout">로그아웃</a>
                </li>
                <li class="list-group-item">
                    <a class="nav-link fw-bold" href="/mypage_wishlist">찜 목록</a>
                </li>
                <li class="list-group-item">
                    <a class="nav-link fw-bold" href="/mypage_history">시청 기록</a>
                </li>
                <li class="list-group-item">
                    <a class="nav-link fw-bold" href="/mypage_edit">정보 수정</a>
                </li>
            </ul>
        </div>

        <!-- 메인 컨텐츠 -->
        <div class="col-md-9">
            <div class="tab-content">
                <!-- 찜 목록 (기본) -->
                <div class="tab-pane fade show active" id="favorites">
                    <h4>찜 목록</h4>
                    <!-- 찜 목록 내용 -->
                    <div th:if="${#lists.isEmpty(favorites)}">
                        찜한 항목이 없습니다.
                    </div>
                    <ul th:each="item : ${favorites}">
                        <li th:text="${item.title}">콘텐츠 제목</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<footer></footer>
<th:block layout:fragment="script">
    <script th:inline="javascript">
        function toggleCategoryMenu() {
            const menu = document.getElementById('categoryMenu');
            const icon = document.getElementById('categoryIcon');
            if (menu && icon) {
                if (menu.style.display === 'none' || menu.style.display === '') {
                    menu.style.display = 'block';
                    icon.classList.remove('bi-caret-down-fill');
                    icon.classList.add('bi-caret-up-fill');
                } else {
                    menu.style.display = 'none';
                    icon.classList.remove('bi-caret-up-fill');
                    icon.classList.add('bi-caret-down-fill');
                }
            }
        }

        document.addEventListener('click', function (e) {
            const toggle = document.getElementById('categoryToggle');
            const menu = document.getElementById('categoryMenu');
            const icon = document.getElementById('categoryIcon');

            if (toggle && menu && icon) {
                if (!toggle.contains(e.target) && !menu.contains(e.target)) {
                    menu.style.display = 'none';
                    icon.classList.remove('bi-caret-up-fill');
                    icon.classList.add('bi-caret-down-fill');
                }
            }
        });
    </script>
</th:block>
</body>
</html>
