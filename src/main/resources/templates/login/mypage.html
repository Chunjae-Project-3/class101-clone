<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}"
>
<head>
    <style>
        #container.container {
            padding-left: 0;
            padding-right: 0;
        }

        .quit {
            color: #a4a4a4;
            cursor: pointer;
            font-weight: bold;
            text-decoration: underline;
        }

        /* 선택된 탭(활성 탭)의 파란색 배경과 테두리 제거 */
        .nav-tabs .nav-link.active {
            background-color: transparent !important;
            border-color: transparent !important;
            color: inherit !important;
            box-shadow: none !important;
        }

        .nav-link {
            color: black !important;
        }

        .nav-tabs .nav-link:hover,
        .nav-tabs .nav-link:focus {
            background-color: transparent !important;
            border-color: transparent !important;
            color: inherit !important;
            box-shadow: none !important;
        }
    </style>
</head>
<body>
<header></header>

<div id="container" class="container" layout:fragment="content">
    <div class="row">
        <!-- 사이드바 -->
        <div class="col-md-3 mb-4">
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">내 정보</h5>
                    <p class="card-text" th:text="${userInfo.userName}">닉네임</p>
                    <p class="card-text" th:text="${userInfo.userId}">아이디</p>
                </div>
            </div>
            <ul class="nav nav-tabs flex-column list-group">
                <li class="list-group-item">
                    <a class="nav-link fw-bold" href="/logout">로그아웃</a>
                </li>
                <li class="list-group-item">
                    <a class="nav-link fw-bold active" href="#favoritesTab" data-bs-toggle="tab">찜 목록</a>
                </li>
                <li class="list-group-item">
                    <a class="nav-link fw-bold" href="#historyTab" data-bs-toggle="tab">시청 기록</a>
                </li>
                <li class="list-group-item">
                    <a class="nav-link fw-bold" href="#editTab" data-bs-toggle="tab">정보 수정</a>
                </li>
            </ul>
        </div>

        <!-- 메인 컨텐츠 -->
        <div class="col-md-9">
            <div class="tab-content">
                <!-- 찜 목록 (기본) -->
                <div class="tab-pane fade show active" id="favoritesTab">
                    <h4>찜 목록</h4>
                    <!-- 찜 목록 내용 -->
                    <div th:if="${#lists.isEmpty(favorites)}">찜한 항목이 없습니다.</div>
                    <ul th:each="item : ${favorites}">
                        <li th:text="${item.title}">콘텐츠 제목</li>
                    </ul>
                </div>
                <!-- 시청 기록 -->
                <div class="tab-pane fade" id="historyTab">
                    <h4>시청 기록</h4>
                    <!-- 시청 기록 내용 -->
                    <div th:if="${#lists.isEmpty(history)}">시청 기록이 없습니다.</div>
                    <ul th:each="item : ${history}">
                        <li th:text="${item.title}">콘텐츠 제목</li>
                    </ul>
                </div>
                <!-- 정보 수정 -->
                <div class="tab-pane fade" id="editTab">
                    <div class="d-flex flex-column align-items-center justify-content-center min-vh-50 mt-4">
                        <h4 class="mb-4">정보 수정</h4>
                        <form class="w-75" style="max-width:400px;" th:action="@{/mypage/edit}" method="post">
                            <div class="mb-3">
                                <label for="userName" class="form-label">닉네임</label>
                                <input type="text" class="form-control" id="userName" name="userName"
                                       th:value="${userInfo.userName}">
                            </div>
                            <div class="mb-3">
                                <label for="userPwd" class="form-label">기존 비밀번호</label>
                                <input type="password" class="form-control" name="originalPwd" minlength="8" required>
                            </div>
                            <div class="mb-3">
                                <label for="userPwd" class="form-label">새 비밀번호</label>
                                <input type="password" class="form-control" name="newPwd" minlength="8">
                            </div>
                            <div class="mb-3">
                                <label for="userPwdConfirm" class="form-label">비밀번호 확인</label>
                                <input type="password" class="form-control" id="userPwdConfirm" name="newPwdConfirm"
                                       minlength="8">
                            </div>
                            <button type="submit" class="btn btn-primary w-100"
                                    style="background-color: rgb(255, 93, 0); border: none">수정하기
                            </button>
                        </form>
                        <span class="quit mt-4">탈퇴하기</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer></footer>
<th:block layout:fragment="script">
    <script>
        document.querySelector('.quit').addEventListener('click', function () {
            if (confirm('정말 탈퇴하시겠습니까?')) {
                location.href = '/quit';
            }
        });
    </script>
    <script>
        function toggleCategoryMenu() {
            const menu = document.getElementById('categoryMenu');
            const icon = document.getElementById('categoryIcon');
            if (menu.style.display === 'none' || menu.style.display === '') {
                menu.style.display = 'block';
                icon.classList.remove('bi-caret-down-fill');
                icon.classList.add('bi-caret-up-fill');
            } else {
                menu.style.display = 'none';
                icon.classList.remove('bi-caret-up-fill');
                icon.classList.add('bi-caret-down-fill');
            }
        }

        document.addEventListener('click', function (e) {
            const toggle = document.getElementById('categoryToggle');
            const menu = document.getElementById('categoryMenu');
            if (!toggle.contains(e.target) && !menu.contains(e.target)) {
                menu.style.display = 'none';
                document.getElementById('categoryIcon').classList.remove('bi-caret-up-fill');
                document.getElementById('categoryIcon').classList.add('bi-caret-down-fill');
            }
        });
    </script>
</th:block>
</body>
</html>
